<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="id">Patient Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="patient.patId" name="id">
      </div>
  
      <div class="form-group">
        <label for="name">Patient Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="patient.patName" name="name">
      </div>
  
      <div class="form-group">
        <label for="bloodGroup">BloodGroup</label>
        <input type="text" class="form-control" id="bloodGroup" required [(ngModel)]="patient.bloodGroup" name="bloodGroup">
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="patient.patGender" name="gender">
      </div>
  
      <div class="form-group">
        <label for="patemail">patient email</label>
        <input type="text" class="form-control" id="pat email" required [(ngModel)]="patient.patemail" name="patemail">
      </div>
  
      
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
     <!-- <button class="btn btn-success" (click)="newPatient()">Add</button>  -->
  </div>
